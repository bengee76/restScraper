{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1>Results</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Type</th>
            <th>Location</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{ item["id"] }}</td>
                <td>{{ item["name"] }}</td>
                <td>{{ item["rating"] }}</td>
                <td>{{ item["type"] }}</td>
                <td>{{ item["street"] }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="/">Go back</a>
</div>

{% endblock %}
